<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3>Personal Information</h3>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-sm-3 fw-bold">Name:</div>
                <div class="col-sm-9" th:text="${client.name}">John Doe</div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-3 fw-bold">Email:</div>
                <div class="col-sm-9" th:text="${client.email}">john@example.com</div>
            </div>
            <div class="row mb-3 border-top pt-3">
                <div class="col-sm-3 fw-bold text-success">Current Balance:</div>
                <div class="col-sm-9 fw-bold text-success" th:text="'$' + ${client.balance}">$0.00</div>
            </div>
        </div>
    </div>

    <div class="card shadow mt-4">
        <div class="card-header bg-secondary text-white">
            <h4>Purchase History</h4>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Total Price</th>
                    <th>Assigned Employee</th>
                    <th>Contact Phone</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}">2026-02-21</td>
                    <td th:text="'$' + ${order.price}">$20.00</td>

                    <td>
                    <span th:with="emp=${employeeDetails.get(order.employeeEmail)}"
                          th:text="${emp != null ? emp.name : order.employeeEmail}">
                        Employee Name
                    </span>
                    </td>

                    <td>
                    <span th:with="emp=${employeeDetails.get(order.employeeEmail)}"
                          th:text="${emp != null ? emp.phone : 'N/A'}"
                          class="text-muted">
                        555-0101
                    </span>
                    </td>

                    <td><span class="badge bg-success">Completed</span></td>
                </tr>
                <tr th:if="${#lists.isEmpty(orders)}">
                    <td colspan="5" class="text-center">No purchases yet.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="mt-3">
        <a href="/books" class="btn btn-outline-primary">Back to Shopping</a>
    </div>
</div>
</body>
</html>
