<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<body>
<section>
    <div class="container" style="text-align: center; padding: 50px 0;">
        <div style="background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto;">
            <h2 style="color: #27ae60;">âœ” Thank You!</h2>
            <p th:text="${successMessage}">Order placed successfully!</p>
            <hr/>

            <div style="background: #f9f9f9; padding: 15px; border-radius: 4px; margin-top: 20px;">
                <p><strong>Your Assigned Employee:</strong></p>
                <p>Email: <span th:text="${empEmail}">admin@test.com</span></p>

            <div style="margin-top: 30px;">
                <a href="/profile" class="btn">View My Orders</a>
                <a href="/books" class="btn-secondary">Keep Shopping</a>
            </div>
        </div>
    </div>
