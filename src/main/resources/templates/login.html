<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<body>
<section>
    <div class="container" style="max-width: 400px; margin-top: 50px;">
        <h2>Login</h2>

        <div th:if="${param.error}" class="alert-error">
            Invalid email or password.
        </div>

        <div th:if="${param.logout}" class="alert-success" style="color: green; margin-bottom: 10px;">
            You have been signed out.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="username" required class="form-control"/>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" required class="form-control"/>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</section>
</body>
</html>
